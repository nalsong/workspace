<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_html실습문제_1</title>
</head>
<body>

    고객명 :
    <input type="text" name="name"><br>
    <br>
    전화번호 :
    <input type="text" name="tel"><br>
    <br>
    E-mail : 
    <input type="text" name="email"><br>
    <br>
    피자선택 : 
    <select name="선택">
        <option value="">피자를 선택하세요</option>
        <option value="bacon">베이컨피자</option>
        <option value="cheese">치즈피자</option>
        <option value="onion">양파피자</option>
        <option value="mushroom">버섯피자</option>
    </select>

    <br>
    <fieldset>
        <legend>피자사이즈</legend>
            <input type="radio">Small <br>
            <br>
            <input type="radio">Medium <br>
            <br>
            <input type="radio">Large <br>
            <br>
    </fieldset>
    <fieldset>
        <legend>토핑 선택</legend>
            <input type="checkbox">베이컨 <br>
            <br>
            <input type="checkbox">치즈 <br>
            <br>
            <input type="checkbox">양파 <br>
            <br>
            <input type="checkbox">버섯 <br>
            <br>
    </fieldset>
    <br>
    희망배송시간 <input type="time"><br>
    <br>
    배송시 요청사항 : <textarea name="memo" id="" cols="30" rows="5"></textarea><br>
    <br>
    <button>주문하기</button>


</body>
</html>
