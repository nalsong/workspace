<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고팝업</title>
</head>
<body>
    <div>신고하기</div>
    <div>서비스 약관 또는 커뮤니티 가이드라인을 위반할 수 있는 내용을 보고하십시오.</div>
    <div>
        <input type="radio" name="" id=""> 해당 청원에 동의하지 않거나 반대함 <br>
        <input type="radio" name="" id=""> 오해의 소지 또는 스팸 <br>
        <input type="radio" name="" id=""> 권리침해 <br>
        <input type="radio" name="" id=""> 욕설 또는 혐오스러운 내용 <br>
        <input type="radio" name="" id=""> 부적절한 이미지 <br>
        <input type="radio" name="" id=""> 어린이에게 유해함 <br>
        <input type="radio" name="" id=""> 폭력, 자살 또는 자해 <br>
        <input type="radio" name="" id=""> 사칭 <br>
    </div>
    <div>이 청원을 신고하는 이유를 설명하고 검토하는데 도움이 될 만한 정보를 적어주세요</div>
    <div>
        <textarea name="" id="" cols="30" rows="10" placeholder="이 청원을 신고하는 이유를 설명하고 검토하는데 도움이 될 만한 정보를 적어주세요"></textarea>
    </div>
    <div>
        <button>제출</button>
    </div>
    <div> 신고 접수된 청원은 vote직원이 검토하여 서비스 약관 또는 커뮤니티 지침을 위반하는 지 여부를 판단합니다. </div>
</body>
</html>
