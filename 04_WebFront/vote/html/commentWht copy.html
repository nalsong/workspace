<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글(모양 따기 위해 임시로 페이지 만듬)</title>

    <link rel="stylesheet" href="../css/browse/commentWht.css">
</head>
<body>
    <div id="commentPlace">
        <form action="browse/comment" method="POST" id="comment">
            <div id="wrtComment2">
                <div id="wrtComment2-1">
                    <textarea name="" id="content" cols="10" rows="100" placeholder="-띄어쓰기를 포함하여 최대 1000자까지 작성할 수 있습니다. &#13;&#10;*욕설, 서비스 이용에 방해되는 글은 관리자에 의해 삭제됩니다."></textarea>
                </div>
            </div>
            <div id="countComment">
                <span id="count">0</span>자 / 1000자
            </div>
        </form>
    </div>
    <script src="../js/browse/commentWht.js"></script>
</body>
</html>
